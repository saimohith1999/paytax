
<div class="login" *ngIf="customer">


         <div>
                                     <label style="text-align:center">First Name: </label> {{customer.name}}
                                   </div>
                                   
                                   <div>
                                    <label style="text-align:center">Age: </label> {{customer.age}}
                                  </div>
                                  <div>
                                    <label style="text-align:center"> Deposit:</label> {{customer.deposit}}
                                  </div>
                                  <div>
                                    <label style="text-align:center"> LIC:</label> {{customer.LIC}}
                                  </div>
                                  <div>
                                    <label style="text-align:center"> ProvidentFund:</label> {{customer.providentfund}}
                                  </div>
                                  
                                  
                                  <div>
                                    <label style="text-align:center"> Health Insurance:</label> {{customer.health}}
                                  </div>
                                  
                                  <div>
                                    <label style="text-align:center"> Third-party Vendors:</label> {{customer.Vendors}}
                                  </div>

                                   <div>
                                     <label>Active: </label> {{customer.active}}
                                   </div>
                                  
 
                                  
                                   <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</span>
                                  
                                   <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>
                                  
                                   <span class="button is-small btn-danger" (click)='deleteCustomer()'>Delete</span>
                                  
                                   <hr/>
 </div>
